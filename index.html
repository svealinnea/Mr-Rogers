<html lang="en">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr. Roboger's Neighborhood</h1>
    <img src="img/mrn.jpg" alt="Mr Rogers Neighborhood">
    <p>On this website you can enter any number and see a custom made response. Good luck and have fun entering numbers!</p>
    <form id="form">
      <div class="form-group">
        <label for="number">Here is where you can enter a number.</label>
        <input id="number" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Results Here!</button>
    </form>
  </div>
</body>
</html>
